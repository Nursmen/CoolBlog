{% extends 'blog/base.html'%}

{% block content %}
    {% for post in posts %}

    <div class="content border-bottom border-dark post">
        <p class="date">{{post.published_date}}</p>
        
        <a href="{%url 'post_delete' pk=post.pk%}" class="top-menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#141E27" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
        </a>
        

        <h1><a href="{% url 'post_detail' pk=post.pk%}">{{post.PostTitle}}</a></h1>
        <!-- pk - primary key -->

        <p class="text">{{post.text|linebreaksbr}}</p> 
        <!-- Из ентеров в br для большей читаемости -->
    </div>
    <br>

    {% empty %}

    <p>Нет постов.</p>

    {% endfor %}
{% endblock %}
